<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Dosis|Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="animate.css">
        <script src="scripts/Winwheel.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    </head>
    <body class="animate-in">
        <nav class="navigation">
            <a href="index.html"><img src="images/back.png" alt="Go back arrow"></a>
            <h1>Party Spinner</h1>
        </nav>

        <div class="wheelContent" align="center">
            <div class="wheelPosition">
                <canvas id="canvas" width="315" height="315">
                </canvas>
                <div id="popUp">
                    <p></p>
                    <img src="images/close.png" alt="close icon">
                </div>
                 <div id="cover"></div>
            </div>
            <button class="spin">SPIN</button>
            <button class="newOptions">I want something else!</button>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
